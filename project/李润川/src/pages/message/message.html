<ion-header no-border>
  <ion-navbar color='gre'  >
    <ion-title text-center >消息</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding >

  <!-- 评论  -->
  <ion-col id="col1" (click)='pushComment()'>
    <ion-row id="row1">
        <ion-icon name='md-text' id="bubble"></ion-icon>
        <span id="comment-text"> 评论和@我的</span>
        <p id='comment-text1'>></p>
    </ion-row>
  </ion-col>

  <!-- 点赞 -->
  <ion-col id="col2">
    <ion-row id="row1">
        <ion-icon name='md-thumbs-up' id="bubble"></ion-icon>
        <span id="comment-text"> 点赞 </span>
        <p id='comment-text2'>></p>
    </ion-row>
  </ion-col>

  <!-- 消息框 -->
  <ion-col id="col2" (click)='pushDialoguePage()'>
    <ion-row id="row1">
        <img id="mes-touxiang" src="../../assets/imgs/mes-touxiang.jpg" alt="">
        <div id="mes-text">
          <h1>不加糖的小耳朵</h1>
          <h2>哇！好美啊！</h2>
        </div>
        <div id="time">
          <p >09:41</p>
        </div>
    </ion-row>
  </ion-col>
  
</ion-content>
