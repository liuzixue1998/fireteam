<ion-content >
  <img src="assets/imgs/014111.jpg" alt="">
  <span>
    <ion-icon name="md-close" (click)="ret()"></ion-icon>
    <p>注册</p>
  </span>

  <form (ngSubmit)="logForm()">
    <ion-item style="width: 32.5rem; height: 6rem;">
      <ion-input class="text-input" type="text" placeholder="用户名" name="username" [(ngModel)]="name"></ion-input>
    </ion-item>
    <ion-item style="width: 32.5rem;height: 6rem;">
      <ion-input class="text-input" type="password" placeholder="密码" name='pass' [(ngModel)]="password"></ion-input>
    </ion-item>
    <ion-item style="width: 32.5rem;height: 6rem;">
      <ion-input type="password" placeholder="确认密码"></ion-input>
    </ion-item>
    <button>注册</button>
  </form>
</ion-content>
