<ion-header text-center no-border>
  <ion-navbar color="lan">
    <ion-title>{{titleTitle}}</ion-title>
    <ion-buttons end>
      <button ion-button>
        <ion-icon></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <form (ngSubmit)="logForm()">
    <ion-item>
      <!-- <ion-label>description</ion-label> -->
      <ion-input  type="text" [(ngModel)]="username" name="yonghuming" placeholder="用户名"></ion-input>
    </ion-item>
    <ion-item>
      <!-- <ion-label>description</ion-label> -->
      <ion-input  type="text" [(ngModel)]="signature" name="qianming" placeholder="个性签名"></ion-input>
    </ion-item>
    <button ion-button type="submit" block id="button">确认</button>
  </form>
</ion-content>
