<ion-content >
    <img src="assets/imgs/014111.jpg" alt="">
    <span>
      <ion-icon name="md-close" (click)="ret()"></ion-icon>
      <p>登录</p>
    </span>

    <ion-item style="width: 32rem; height: 6rem;"> 
      <ion-input type="text" placeholder="用户名" [(ngModel)]="name"></ion-input>
    </ion-item>
    <ion-item style="width: 32rem;height: 6rem;">
      <ion-input type="password" placeholder="密码" [(ngModel)]="password"></ion-input>
    </ion-item>

    <p>
      <span (click)="signup()">
        新用户注册
      </span>
      <span class="rig">
        忘记密码？
      </span>
    </p>
    <span class="tishi">{{tishi}}</span>
    <button (click)="doPost()">登录</button>
</ion-content>
