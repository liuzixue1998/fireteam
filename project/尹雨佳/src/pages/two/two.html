<ion-content>
  <div class="top">
    <img src="assets/imgs/017.jpg" alt="">
    <div class="top1"><ion-icon name="ios-arrow-back" (click)="close()"></ion-icon></div>
    <div class="top2">
        <ion-searchbar (ionInput)="getItems($event)" placeholder="搜索城市" id="search">
        </ion-searchbar>
    </div>
  </div>
  <div class="bot">
    <div class="bot1">
      <ion-icon name="md-snow" class="ion"></ion-icon>
      <p>这里的雪季更惊艳</p>
    </div>
    <ul class="snow">
      <li>
        <img src="assets/imgs/018.jpg" alt="">
        <p>长白山：天池雪季</p>
      </li>
      <li>
        <img src="assets/imgs/020.jpg" alt="">
        <p>阿尔山：雪中秘境</p>
      </li>
    </ul>
    <div class="bot2">
        <ion-icon name="ios-leaf" class="ion"></ion-icon>
        <p>温泉之旅</p>
      </div>
      <ul class="snow">
        <li>
          <img src="assets/imgs/023.jpg" alt="">
          <p>西安：特色温泉</p>
        </li>
        <li>
          <img src="assets/imgs/022.jpg" alt="">
          <p>峨眉山：冰雪温泉</p>
        </li>
      </ul>

  </div>

</ion-content>
