<ion-header>
  </ion-header>
  
  <ion-content padding>
      <div class="div">
          <div class="div1">西遇管理后台</div>
          <div class="div2"> <ion-icon name="ios-list-outline"></ion-icon>&nbsp;&nbsp;登陆</div>
          <div class="div3"><ion-icon name="md-search"></ion-icon></div>
          <div class="div4"><ion-icon name="md-notifications"></ion-icon></div>
          <div class="div5">
            <img src="assets/imgs/032.jpg" alt="">
          </div>
          <div class="div6">用户名</div>
        </div>
        
        <div class="bot">
          <div class="left">
            <ul>
              <li>首页<ion-icon name="ios-arrow-forward" class="ion1"></ion-icon></li>
              <li>直播管理<ion-icon name="ios-arrow-forward" class="ion2"></ion-icon></li>
              <li>用户管理<ion-icon name="ios-arrow-forward" class="ion3"></ion-icon></li>
              <li>帖子管理<ion-icon name="ios-arrow-forward" class="ion4"></ion-icon></li>
              <li>结伴信息管理<ion-icon name="ios-arrow-forward" class="ion5"></ion-icon></li>
              <li>搜索历史<ion-icon name="ios-arrow-forward" class="ion6"></ion-icon></li>
              <li>反馈管理<ion-icon name="ios-arrow-forward"class="ion7"></ion-icon></li>
            </ul>
          </div>
          <div class="right">
              <div class="title"><h1>西遇APP后台管理首页</h1></div>
              <div class="login">
                <ul class="nav">
                  <li [class.first]="isActive==0" (click)="isClick(0)">账号密码登陆</li>
                  <li [class.first]="isActive==1" (click)="isClick(1)">手机号登陆</li>
                </ul>
              </div>
              <div [ngSwitch]="isActive">
                  <div *ngSwitchCase="0" class="np">
                    <ion-icon ios="ios-person" md="md-person" class="on"></ion-icon><input type="text" placeholder=" &nbsp;&nbsp; &nbsp;账号">
                    <br>
                    <ion-icon ios="ios-lock" md="md-lock" class="on"></ion-icon><input type="password" placeholder="&nbsp;&nbsp; &nbsp;密码">
                    <br>
                    <input type="checkbox" name="zidong" value="自动登陆" class="zidong">自动登陆 <span class="forget" >忘记密码</span>
                    <br>
                    <input type="submit" value="登陆" class="denglu">
                    <br>
                    <span class="register"  (click)="gohome()">注册账户</span>
                  </div>
                  <div *ngSwitchCase="1" class="ph">
                    <ion-icon ios="ios-phone-portrait" md="md-phone-portrait" class="on"></ion-icon><input type="text" placeholder="&nbsp;&nbsp;&nbsp;&nbsp;手机号">
                      <br>
                      <ion-icon ios="ios-mail" md="md-mail" class="on"></ion-icon><input type="text" placeholder="&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;验证码" class="yanzheng"><input type="button" value="获取验证码" class="get">
                      <br>
                      <input type="checkbox" name="zidong" value="自动登陆" class="zidong">自动登陆 <span class="forget" >忘记密码</span>
                      <br>
                      <input type="submit" value="登陆" class="denglu">
                      <br>
                      <span class="register" (click)="gohome()">注册账户</span>
                  </div>
                  <div class="banben">

                  </div>
              </div>
              
          </div>
        </div>
    
  </ion-content>
